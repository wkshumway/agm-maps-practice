<p>
  g-map works!
</p>
<form #groupEventForm="ngForm" class="group-event-form">
              <input  placeholder="Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search [name]="searchControl" required>
</form>

<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map 
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zm">

  <!-- From: http://plnkr.co/edit/YX7W20?p=preview -->
    <agm-marker 
      *ngFor="let m of markers; let i = index"
      [latitude]="m.lat"
      [longitude]="m.lng"
      [label]="m.label"
      [markerDraggable]="m.draggable">

    <agm-info-window>
      <strong>"m.infoWindowContent"</strong>
    </agm-info-window> 

    </agm-marker>
  <!-- From: http://plnkr.co/edit/YX7W20?p=preview -->

  </agm-map>
